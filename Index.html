<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="border rounded p-4 shadow-lg bg-danger bg-opacity-10" style="width: 400px;">
        <center>
            <form name="form" action="" method="get">
                <h5 class="fw-bold text-darck">Introduce el número 1</h5>
                <input type="text" name="num1" class="form-control text-center mb-3">
                <h5 class="fw-bold text-darck">Introduce el número 2</h5>
                <input type="text" name="num2" class="form-control text-center mb-3">
            </form>
            <button type="button" class="btn btn-outline-primary w-100 mb-2" onclick="suma()">Suma</button>
            <button type="button" class="btn btn-outline-danger w-100 mb-2" onclick="multi()">Multiplicación</button>
            <button type="button" class="btn btn-outline-warning w-100 mb-2" onclick="resta()">Resta</button>
            <button type="button" class="btn btn-outline-success w-100" onclick="divi()">División</button>

            <script src="calculadora2.js"></script>
      
        </center>
    </div>
